<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
    <style>
      .scenery {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2021-01-01 17:00">January 1 2021 05:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Illo, soluta.
      </p>
      <figure>
        <img
          class="scenery"
          src="images/scenery.jpg"
          alt="here's an image of scenery"
        />
        <figcaption>Some scenery</figcaption>
      </figure>
    </article>
  </body>
</html>
